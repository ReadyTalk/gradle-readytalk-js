buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.5'
  }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'
apply plugin: 'com.jfrog.bintray'

group = 'com.readytalk.gradle'

def compatibilityVersion = 1.7
sourceCompatibility = compatibilityVersion
targetCompatibility = compatibilityVersion

defaultTasks 'build'

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile 'com.moowork.gradle:gradle-node-plugin:0.7'
  compile 'com.moowork.gradle:gradle-grunt-plugin:0.6'

  testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
    exclude module: 'groovy-all'
  }
}

tasks.withType(Test) {
  testLogging {
    exceptionFormat "full"
  }

  if (project.hasProperty('stdOut')) {
    showStandardStreams = true
  }
}

task sourcesJar( type: Jar ) {
  classifier 'sources'
  from sourceSets.main.allSource
}

task groovydocJar( type: Jar ) {
  classifier 'javadoc'
  from groovydoc
}

artifacts {
  archives sourcesJar
  archives groovydocJar
}

publishing {
  publications {
    mavenJava( MavenPublication ) {
      from components.java
      artifact sourcesJar
      artifact groovydocJar
    }
  }
}

bintray {
  user = project.hasProperty('bintrayUser') ? project.'bintrayUser' : 'DEV'
  key = project.hasProperty('bintrayKey') ? project.'bintrayKey' : 'DEVKey'

  publications = ['mavenJava']
  publish = true

  pkg {
    repo = 'maven'
    name = 'gradle-readytalk-js'
    licenses = ['Apache-2.0']
    desc = 'Gradle plugin for ReadyTalk-style JavaScript projects.'
    websiteUrl = 'https://github.com/ReadyTalk/gradle-readytalk-js'
    issueTrackerUrl = 'https://github.com/ReadyTalk/gradle-readytalk-js/issues'
    vcsUrl = 'https://github.com/ReadyTalk/gradle-readytalk-js.git'
    labels = ['java', 'gradle', 'groovy', 'node', 'javascript']
    publicDownloadNumbers = true
  }
}
