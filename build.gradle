plugins {
  id 'groovy'
  id 'jacoco'
  id 'java-gradle-plugin'
  id 'nu.studer.plugindev' version '1.0.3'
  id 'com.jfrog.artifactory' version "3.0.1"
  id 'com.github.kt3k.coveralls' version "2.0.1"
}

ext {
  bintrayUser = System.env.'BINTRAY_USER'
  bintrayKey = System.env.'BINTRAY_KEY'
  isMaster = System.env.'TRAVIS_BRANCH' == "master"
  isCI = System.env.'CI'
}

defaultTasks 'build'

repositories {
  maven {
    name 'JFrog OSS snapshot repo'
    url  'https://oss.jfrog.org/oss-snapshot-local/'
  }
  jcenter()
}

dependencies {
  compile gradleApi()
  compile 'com.moowork.gradle:gradle-node-plugin:0.8'
  compile 'com.moowork.gradle:gradle-grunt-plugin:0.6'

  testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
    exclude module: 'groovy-all'
  }
}

plugindev {
  pluginImplementationClass 'com.readytalk.gradle.js.JsPlugin'
  pluginDescription 'Gradle plugin for ReadyTalk-style JavaScript projects.'
  pluginLicenses 'MIT'
  pluginTags 'java', 'gradle', 'groovy', 'node', 'javascript'
  authorId 'dougborg'
  authorName 'Douglas Borg'
  authorEmail 'dougborg@dougborg.org'
  projectUrl = 'http://oss.readytalk.com/gradle-readytalk-js'
  projectIssuesUrl = 'https://github.com/ReadyTalk/gradle-readytalk-js/issues'
  projectVcsUrl = 'https://github.com/ReadyTalk/gradle-readytalk-js.git'
  projectInceptionYear '2014'
  done() // do not omit this
}

tasks.withType(Test) {
  testLogging {
    exceptionFormat "full"
  }

  if (project.hasProperty('stdOut')) {
    showStandardStreams = true
  }
}

jacocoTestReport {
  reports {
    xml.enabled = true // coveralls plugin depends on xml format report
    html.enabled = true
  }
}

check.dependsOn 'jacocoTestReport'

tasks.coveralls {
  dependsOn 'check'
  onlyIf { isCI }
}

task ci {
  dependsOn 'build', 'coveralls', 'artifactoryPublish'
}

artifactoryPublish {
  onlyIf { isMaster }
  mustRunAfter 'build'
  publications 'plugin'
}

artifactory {
  contextUrl = "http://oss.jfrog.org/artifactory"

  publish {
    repository {
      repoKey = 'oss-snapshot-local'
      username = bintrayUser
      password = bintrayKey
      maven = true
    }
  }
}

bintray {
  user = bintrayUser
  key = bintrayKey
  pkg {
    userOrg = 'readytalk'
    repo = 'plugins'
  }
}

wrapper.gradleVersion = '2.2'
